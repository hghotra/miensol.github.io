<h1 class="title"><a href="{{ page.url }}">{{ page.title }}</a>
<p class="small">
  <span><i class="icon-calendar"></i> {{ page.date | date_to_long_string }}</span>
  <span class="tags"><i class="icon-tags"></i> {{ page.categories | concat: page.tags | array_to_sentence_string }}</span>

</p>
</h1>

<div class="post-content">
{{ content }}
</div>
